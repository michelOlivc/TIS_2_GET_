<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>G.E.T. - Gerenciador de Escalação de Times</title>
    <link href="../css/estilo.css" rel="stylesheet" type="text/css">
    <link href="../bootstrap-4.3.1/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body onload="listJogadores()">
    <header>
        <div id="logo"></div>
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" href="medico.html">Situação médica</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cartoes.html">Cartões</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="estatisticas.html">Estatísticas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Escalação</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="jogadores.html">Jogadores</a>
            </li>
        </ul>
    </header>
    <div class="conteudo" style="padding-top: 30px;">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4">
                <h6>Lista de jogadores</h6>
                <table class="table" style="border:1px solid red">
                    <tr>
                        <th>Jogador</th>
                        <th>Posição</th>
                    </tr>
                    <!-- append jogadores -->
                </table>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8">
                <form action="" method="POST" id="form-jogador">
                    <div class="form-group row">
                        <div class="col-xl-12 col-lg-12 col-md-12">
                            <span id="id"></span>
                        </div>
                        <div class="col-xl-8 col-lg-8 col-md-8">
                            <label for="nome">Nome do jogador</label><br>
                            <input name="nome" type="text" id="nome" class="form-control" /><br>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4">
                            <label for="posicao">Posição</label><br>
                            <input name="posicao" type="text" id="posicao" class="form-control" /><br>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4">
                            <label for="folego">Fôlego</label><br>
                            <input name="folego" type="text" id="folego" class="form-control" /><br>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4">
                            <label for="velocidade">Velocidade</label><br>
                            <input name="velocidade" type="text" id="velocidade" class="form-control" /><br>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4">
                            <label for="drible">Drible</label><br>
                            <input name="drible" type="text" id="drible" class="form-control" /><br>
                        </div>
                    </div>
                    <div class="row">
                        &emsp;<button class="btn btn-primary" onclick="addJogador()">Salvar Jogador</button>&emsp;
                        &emsp;<button class="btn btn-primary" onclick="deleteJogador()">Excluir Jogador</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js' type='text/javascript'></script>
    <!-- <script src="../bootstrap-4.3.1/js/bootstrap.js"></script> -->
    <script src="../js/ajaxRequest.js"></script>

    <script>
        $("#form-jogador").attr('action', 'http://localhost:' + porta + '/Jogador');
        
        function getJogador(id) {
            var xmlhttp = new FactoryXMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    var jsonObj = JSON.parse(xmlhttp.responseText);

                    $("#id").html(jsonObj.id);
                    $("#nome").val(jsonObj.nome);
                    $("#posicao").val(jsonObj.posicao);
                    $("#folego").val(jsonObj.folego);
                    $("#velocidade").val(jsonObj.velocidade);
                    $("#drible").val(jsonObj.drible);
                }
            }

            if (xmlhttp) {
                xmlhttp.open('get', 'http://localhost:' + porta + '/Jogador/' + id, true);
                xmlhttp.send();
            }
        }

        function listJogadores() {
            var xmlhttp = new FactoryXMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    var resposta = JSON.parse(xmlhttp.responseText);
                    var listaJogadores = resposta.listaJogadores;

                    for(var i = 0; i < listaJogadores.length; i++) {
                        var content = `<tr onclick="getJogador(${listaJogadores[i].id})">
                                        <td>${listaJogadores[i].nome}</td>
                                        <td>${listaJogadores[i].posicao}</td>
                                    </tr>`;
                        $("table").append(content);
                    }
                }
            }

            if (xmlhttp) {
                xmlhttp.open('get', 'http://localhost:' + porta + '/Jogador/', true);
                xmlhttp.send();
            }
        }

        function addJogador() {
            var xmlhttp = new FactoryXMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    window.location.reload();
                }
            }

            if (xmlhttp) {
                var nome = $("#nome").val();
                var pos = $("#posicao").val(jsonObj.posicao);
                var fol = $("#folego").val(jsonObj.folego);
                var vel = $("#velocidade").val(jsonObj.velocidade);
                var dri = $("#drible").val(jsonObj.drible);
                
                xmlhttp.open('post', 'http://localhost:' + porta + '/Jogador/', true);
                xmlhttp.send('nome='+nome+'&posicao='+pos+'&folego='+fol+'&velocidade='+vel+'&drible='+dri);
            }
            //$("#form-jogador").submit();
        }

        function updateJogador() {
            var xmlhttp = new FactoryXMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    window.location.reload();
                }
            }

            if (xmlhttp) {
                var id = $("#id").html();
                var nome = $("#nome").val();
                var pos = $("#posicao").val(jsonObj.posicao);
                var fol = $("#folego").val(jsonObj.folego);
                var vel = $("#velocidade").val(jsonObj.velocidade);
                var dri = $("#drible").val(jsonObj.drible);
                
                xmlhttp.open('put', 'http://localhost:' + porta + '/Jogador', true);
                xmlhttp.setRequestHeader("Access-Control-Allow-Methods", "POST, GET, PUT, DELETE");
                xmlhttp.send('id='+id+'nome='+nome+'&posicao='+pos+'&folego='+fol+'&velocidade='+vel+'&drible='+dri);
            }
        }

        function deleteJogador() {
            var xmlhttp = new FactoryXMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                   
                }
            }

            if (xmlhttp) {
                var id = $("#id").html();
                
                xmlhttp.open('delete', 'http://localhost:' + porta + '/Jogador', true);
                xmlhttp.setRequestHeader("Access-Control-Allow-Methods", "POST, GET, PUT, DELETE");
                xmlhttp.send('id='+id);
            }
        }
    </script>
</body>

</html>
